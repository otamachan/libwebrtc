matrix:
  include:
    - os: linux
      sudo: required
      env: TARGET_CPU=x64
      addons:
        apt: &x64-apt
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.8
          - g++-4.8
          - libglib2.0-dev
          - libgtk2.0-dev
          - libxtst-dev
          - libxss-dev
          - libpci-dev
          - libdbus-1-dev
          - libgconf2-dev
          - libgnome-keyring-dev
          - libnss3-dev
          - libasound2-dev
          - libpulse-dev
          - libudev-dev

language: cpp

before_install:
- DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
- mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
- |
  if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
    CMAKE_URL="http://www.cmake.org/files/v3.5/cmake-3.5.2-Linux-x86_64.tar.gz"
    mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
    export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    export CXX="g++-4.8" CC="gcc-4.8"
  else
    if ! brew ls --version cmake &>/dev/null; then brew update && brew install cmake; fi
  fi
- cd ${TRAVIS_BUILD_DIR}
- cmake --version

install:
- git submodule init
- git submodule update
- mkdir out
- cd out
- cmake -DBUILD_SAMPLE=1 -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE -DBUILD_DEB_PACKAGE=1 -DCMAKE_INSTALL_PREFIX=usr/local -DTARGET_CPU=$TARGET_CPU ..

script:
- make -j 4 package

before_deploy:
  - export TRAVIS_ARTIFACTS=$(ls libwebrtc-*.tar.gz)
